app-id: de.sesu8642.feudaltactics
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: feudaltactics
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --env=PATH=/app/bin:/app/jre/bin:/usr/bin
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: feudaltactics
    buildsystem: simple
    build-commands:
      - install -D feudaltactics-wrapper.sh /app/bin/feudaltactics
      - install -D FeudalTactics-desktop.jar /app/data/FeudalTactics-desktop.jar
      - install -Dm644 -t /app/share/metainfo de.sesu8642.feudaltactics.appdata.xml
      - install -Dm644 -t /app/share/applications de.sesu8642.feudaltactics.desktop
      - install -Dm644 -t /app/share/icons/hicolor/512x512/apps de.sesu8642.feudaltactics.png
    sources:
      - type: file
        path: feudaltactics-wrapper.sh
      - type: file
        path: de.sesu8642.feudaltactics.desktop
      - type: file
        path: de.sesu8642.feudaltactics.png
      - type: file
        path: de.sesu8642.feudaltactics.appdata.xml
      - type: file
        url: https://github.com/Sesu8642/FeudalTactics/releases/download/v1.1.1/FeudalTactics-desktop.jar
        sha256: 121e3745f8ff3874f80bef3bfa81b2968a6905305b4938f4b6400f0067ce16b6
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Sesu8642/FeudalTactics/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="FeudalTactics-desktop.jar") | .browser_download_url
